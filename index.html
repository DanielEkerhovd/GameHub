<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Genos' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7b521c5948.js" crossorigin="anonymous"></script>
    <title>GameHub - Home</title>
</head>
<body>
    <header>
      <div class="link-box">
        <div>
         <a href="#" class="header-link">
            <i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i>
            <p>HOME</p>
          </a>
        </div>
        <div>
          <a href="#" class="header-link">
            <i class="fa-solid fa-gamepad fa-xl" style="color: #ffffff;"></i>
            <p>GAMES</p>
          </a>
        </div>      
        <div>
          <a href="#" class="header-link">
            <i class="fa-solid fa-basket-shopping fa-xl" style="color: #ffffff;"></i> 
            <p>CART</p>
          </a>
        </div>
      </div>

      <div><img src="images/GameHub - Logo.png" alt="GameHub Logo" class="header-logo"></div>
      
      <div class="filler">
        <p >Search</p>
      </div>

      <div>
       <a href="#" class="header-link"><i class="fa-regular fa-circle-user fa-2xl" style="color: #ffffff;"></i></a>
       <a href="#" class="header-link"><i class="fa-regular fa-circle-question fa-2xl" style="color: #ffffff;"></i></a> 
      </div>
    </header>  
    
    <div class="main-content">
      <div class="sale-content">
        <h1>SALE</h1>
        <div class="sale-games">
          <img src="" alt="">
          <img src="" alt="">
          <img src="" alt="">
          <img src="" alt="">
        </div>
      </div>
      <div class="featured-content">
        <h1>FEATURED</h1>
        <div class="featured-game">
          <img src="images/GameHub - Forge Legend.jpg" alt="Gamecover - Forge Legend" class="featured-gamecover">
          <div>
            <h2>35.00$</h2>
            <button>Add to cart</button>
          </div>
          <h1>FORGE LEGEND</h1>
          <p>BLAH BLAH</p>
          <div>Trailer video</div>
        </div>
        <div class="new-content">
          <h1>NEW RELEASES</h1>
          <div class="new-games">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
          </div>
          <div>Navigation buttons</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-icons"></div>
      <p>GameHub universe Â©2023 - All rights reserved</p>
    </footer>
</body>
</html>
