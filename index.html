<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Genos' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7b521c5948.js" crossorigin="anonymous"></script>
    <title>GameHub - Home</title>
</head>
<body>
    <header>
      <nav class="link-box">
        <div>
         <a href="#" class="header-link">
            <i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i>
            <p>HOME</p>
          </a>
        </div>
        <div>
          <a href="#" class="header-link">
            <i class="fa-solid fa-gamepad fa-xl" style="color: #ffffff;"></i>
            <p>GAMES</p>
          </a>
        </div>      
        <div>
          <a href="#" class="header-link">
            <i class="fa-solid fa-basket-shopping fa-xl" style="color: #ffffff;"></i> 
            <p>CART</p>
          </a>
        </div>
      </nav>
      <div class="header-logo">
        <img src="images/GameHub - Logo.png" alt="GameHub Logo" class="header-logo-img">
      </div>
      <div>
        <div class="header-searchbar">
        <button class="search-icon">
            <img src="Icons/search.png" alt="search icon" class="search-glass">
        </button>
        <input type="text" placeholder="search" class="search-bar">
        </div>
      <nav class="about-profile">
       <a href="#" class="header-link"><i class="fa-regular fa-circle-user fa-2xl" style="color: #ffffff;"></i></a>
       <a href="#" class="header-link"><i class="fa-regular fa-circle-question fa-2xl" style="color: #ffffff;"></i></a> 
      </nav>
     </div>
    </div> 
    </header>  
    
    <div class="main-content">
      <div class="main-content-">
        <h1>SALE</h1>
        <div class="sale-games">
          <img src="images/GameHub - Assassin.jpg" alt="">
          <img src="images/GameHub - Black.jpg" alt="">
          <img src="images/GameHub - Boxer.jpg" alt="">
          <img src="images/GameHub - Cyberpunk.jpg" alt="">
        </div>
      </div>
      <div class="main-content-">
        <h1>FEATURED</h1>
        <div class="featured-game">
          <img src="images/GameHub - Forge Legend.jpg" alt="Gamecover - Forge Legend" class="featured-gamecover">
          <div class="featured-game-text">
            <h1>FORGE LEGEND</h1>
            <p>As the elven forest burns by the hand of the lich and his followers, young elven warrior Eilyn walks the road of the fallen to become the next forge legend</p>
            <img class="video-placeholder"src="images/video-placeholder.png" alt="video player">
          </div> 
        </div> 
        <div class="featured-button">
            <h2>35.00$</h2>
            <button>Add to cart</button>
        </div>
      </div>
      <div class="main-content-">
        <h1>NEW RELEASES</h1>
        <div class="new-games">
          <img src="images/GameHub - Forge Legend.jpg" alt="Game - Forge Legend">
          <img src="images/GameHub - Assassin.jpg" alt="Game - Assassin">
          <img src="images/GameHub - Black.jpg" alt="Game - Cyberpunk">
          <img src="images/GameHub - Super Duper.jpg" alt="Game - Super Duper">
        </div>
        <div class="newgames-navigation">
          <div class="navigation-circle"></div>
          <div class="navigation-circle"></div>
          <div class="navigation-circle"></div>
          <div class="navigation-circle"></div>
          <div class="navigation-circle"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-icons">
        <a href=""><img src="Icons/facebook.png" alt=""></a>
        <a href=""><img src="Icons/instagram.png" alt=""></a>
        <a href=""><img src="Icons/twitter.png" alt=""></a>
      </div>
      <p>GameHub universe Â©2023 - All rights reserved</p>
    </footer>
</body>
</html>
