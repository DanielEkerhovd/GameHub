<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="author" content="Daniel Ekerhovd">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Cart inventory">
      <meta name="keywords" content="HTML, CSS">
      <link rel="icon" href="images/GameHub-Logo.png">
      <link href="css/styles.css" rel="stylesheet">
      <link href="css/cart.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Genos' rel='stylesheet'>
      <script src="https://kit.fontawesome.com/7b521c5948.js" crossorigin="anonymous"></script>
      <script defer type="module" src="script.js"></script>
      <script defer type="module" src="JS/CreateHTML/updatePricing.js"></script>
      <script defer type="module" src="JS/utils/formValidation.js"></script>
      <title>GameHub - Cart</title>

  </head>
  <body>

    <header>
      <nav class="header-hamburger header-phone">
        <a href="#"><img src="Icons/menu.png" alt="Hamburger menu" class="header-phone-icon"></a>
      </nav>
      <nav class="link-box flex-1 header-desktop">
        <a href="index.html" class="header-link" >
          <i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i>
          <p>HOME</p>
        </a>
        <a href="games.html" class="header-link" >
          <i class="fa-solid fa-gamepad fa-xl" style="color: #ffffff;"></i>
          <p>GAMES</p>
        </a>
        <a href="cart.html" class="header-link">
          <i class="fa-solid fa-basket-shopping fa-xl" style="color: #ffffff;"></i> 
          <p>CART</p>
          <div class="cart-items remove" id="cart-items"></div>
        </a>
      </nav>
      <a href="index.html"><div class="header-logo flex-1">
        <img src="images/GameHub-Logo.png" alt="GameHub Logo" class="header-logo-img">
      </div></a>
      <div class="searchnav flex-1 header-desktop">
        <div class="header-searchbar">
          <button class="search-icon">
            <img src="Icons/search.png" alt="search icon" class="search-glass">
          </button>
          <input type="text" placeholder="search" class="search-bar">
        </div>
        <nav class="about-profile header-desktop">
          <a href="about.html" class="header-link"><i class="fa-regular fa-circle-user fa-2xl" style="color: #ffffff;"></i></a>
          <a href="about.html" class="header-link"><i class="fa-regular fa-circle-question fa-2xl" style="color: #ffffff;"></i></a> 
        </nav>
      </div>  
      <nav class="header-game header-phone">
        <a href="games.html"><img src="Icons/game-controller.png" alt="Game menu" class="header-phone-icon"></a>
      </nav>
    </header>

    <main>
      <div class="cart">
        <div class="cart-content">  
          <div class="cart-inventory">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
          </div>
        </div>
        <div class="cart-payment">
          <div class="apple-google-pay">
            <a href="#"><div class="applepay">
              <img src="Icons/apple-pay.png" alt="">
            </div></a>
            <a href="#"><div class="googlepay">
              <img src="Icons/google-pay.png" alt="">
            </div></a>
          </div>
          <p>OR</p>
          <form class="payment-details" id="payment">
            <label for="card">Payment details</label>
            <div class="error-box">
              <p class="error-message-pay"></p>
              <i class="fa-regular fa-circle-xmark remove" id="error-icon"></i>
            </div>
            
            <input type="tel" name="card" id="card" placeholder="Card number" class="payment-card" maxlength="19" >
            <input type="text" name="cardholder" id="cardholder" placeholder="Cardholder name" class="payment-name" >
            <input type="tel" name="mm" id="mm" placeholder="MM" class="payment-mm" maxlength="2" >
            <p class="centerIt slash">/</p>
            <input type="tel" name="yy" id="yy" placeholder="YY" class="payment-yy" maxlength="2" >
            <input type="tel" name="cvc" id="cvc" placeholder="CVC" class="payment-cvc" maxlength="3" >
            <div class="cart-total">
              <p>Subtotal: <span class="total-pricing"></span></p>
            </div>
            <button type="submit" class="checkout-button cartbutton" id="checkoutButton" formaction="/cart_checkout.html">Checkout</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-desktop">
        <div class="footer-icons">
        <a href="#"><img src="Icons/facebook.png" alt=""></a>
        <a href="#"><img src="Icons/instagram.png" alt=""></a>
        <a href="#"><img src="Icons/twitter.png" alt=""></a>
      </div>
      <p>GameHub universe Â©2023 - All rights reserved</p>
      </div>
      
      <nav class="footer-phone">
        <a href="cart.html"><img src="Icons/shopping-basket.png" alt="Cart link"></a>
        <a href="about.html" class="footer-link"><i class="fa-regular fa-circle-user fa-2xl" style="color: #ffffff;"></i></a>
        <a href="about.html" class="footer-link"><i class="fa-regular fa-circle-question fa-2xl" style="color: #ffffff;"></i></a> 
      </nav>
    </footer>
  </body>
</html>
