<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Genos' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7b521c5948.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>
<body>
    <header>
        <nav class="link-box">
          <div>
           <a href="index.html" class="header-link" alt="Link to homepage">
              <i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i>
              <p>HOME</p>
            </a>
          </div>
          <div>
            <a href="games.html" class="header-link" alt="Link to games page">
              <i class="fa-solid fa-gamepad fa-xl" style="color: #ffffff;"></i>
              <p>GAMES</p>
            </a>
          </div>      
          <div>
            <a href="cart.html" class="header-link" alt="Link to cart">
              <i class="fa-solid fa-basket-shopping fa-xl" style="color: #ffffff;"></i> 
              <p>CART</p>
            </a>
          </div>
        </nav>
        <a href="index.html" alt="Link to homepage"><div class="header-logo">
          <img src="images/GameHub - Logo.png" alt="GameHub Logo" class="header-logo-img">
        </div></a>
        <div>
          <div class="header-searchbar">
          <button class="search-icon">
              <img src="Icons/search.png" alt="search icon" class="search-glass">
          </button>
          <input type="text" placeholder="search" class="search-bar">
          </div>
        <nav class="about-profile">
         <a href="#" class="header-link"><i class="fa-regular fa-circle-user fa-2xl" style="color: #ffffff;"></i></a>
         <a href="#" class="header-link"><i class="fa-regular fa-circle-question fa-2xl" style="color: #ffffff;"></i></a> 
        </nav>
       </div>
      </div> 
      </header>  
      
      <div class="cart">
        
        <div class="cart-content">  
            <div class="cart-inventory">
              <h1>CART</h1>
                <div class="cart-games">
                    <img src="images/GameHub - Assassin.jpg" alt="">
                    <div class="cart-text">
                      <p>ASSASSIN</p>
                      <p>35.00$</p>
                      <div class="remove-button"><button><i class="fa-regular fa-square-minus fa-xl" style="color: #ffffff;"></i></button></div>
                    </div>
                    
                </div>
                <div class="cart-games">
                  <img src="images/GameHub - Assassin.jpg" alt="">
                  <div class="cart-text">
                    <p>ASSASSIN</p>
                    <p>35.00$</p>
                    <div class="remove-button"><button><i class="fa-regular fa-square-minus fa-xl" style="color: #ffffff;"></i></button></div>
                  </div>
                  
              </div>
                
            </div>
            
        </div>
        <div class="cart-payment">
            <div class="apple-google-pay">
              <a href=""><div class="applepay"></div></a>
              <a href=""><div class="googlepay"></div></a>
            </div>
            <p>OR</p>
            <div class="payment-details">
                <p>Payment details</p>
                <input type="text" name="" id="Card" placeholder="Card number" class="payment-card">
                <input type="text" name="" id="cardholder" placeholder="Cardholder name" class="payment-name">
                <input type="number" name="" id="MM" placeholder="MM" class="payment-mm">
                <input type="number" name="" id="YY" placeholder="YY" class="payment-yy">
                <input type="number" name="" id="CVC" placeholder="CVC" class="payment-cvc">
                
            </div>
              <div class="checkout">
                <div class="cart-total">
                  <p>Subtotal: <em>70.00$</em></p>
                </div>
                <div class="checkout-button buttonstyle">
                  <button type="submit" class="">Checkout</button>
                </div>
            </div>
            
            
        </div>
      </div>
    
</body>
</html>
